version: "2"
services:
  php:
    image: yiisoftware/yii2-php:7.4-apache
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - "8020:80"
  db:
    image: mysql:lts
    restart: always
    environment:
      MYSQL_DATABASE: yii2basic
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    volumes:
      - db-data:/var/lib/mysql
volumes:
  db-data:
